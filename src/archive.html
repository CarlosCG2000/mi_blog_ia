title: "Archivo de Artículos"
layout: "layouts/base.njk"
permalink: "/archive/index.html"
---

<style>
   .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
   }

   .card {
      transform-style: preserve-3d;
      transition: transform 0.5s ease, opacity 0.5s ease, height 0.5s ease;
   }

   .card:hover {
      transform: translateZ(20px) rotateX(5deg) rotateY(-5deg);
   }

   /* Clase para ocultar tarjetas en la búsqueda */
   .card.filtered {
      opacity: 0;
      transform: scale(0.9);
      pointer-events: none;
      height: 0;
      margin-bottom: -2rem;
      /* Compensa el gap */
      overflow: hidden;
   }

   .card-content {
      transition: background-color: 0.4s ease;
   }

   .card:hover .card-content {
      background-color: #1f2937;
   }

   .card-image-wrapper {
      filter: grayscale(100%);
      transition: filter 0.4s ease;
   }

   .card:hover .card-image-wrapper {
      filter: grayscale(0%);
   }

   .card-title {
      transition: color 0.4s ease;
   }

   .card:hover .card-title {
      color: #f59e0b;
   }
</style>
<div class="px-6 md:px-12 pb-20">
   <header class="text-center mb-16">
      <h1 class="text-5xl md:text-7xl font-black uppercase tracking-tighter text-gray-200">Archivo</h1>
      <p class="text-lg text-gray-400 mt-4">Explora todos los artículos publicados hasta la fecha.</p>
   </header>
   <!-- Search Input -->
   <div class="max-w-xl mx-auto mb-12">
      <input type="search" id="searchInput" placeholder="Buscar por título, descripción, etiqueta..." class="w-full px-5 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none
                focus:ring-2 focus:ring-amber-500 transition-all">
   </div>

   <div class="post-grid max-w-7xl mx-auto" id="postsContainer">

   </div>
   <p id="noResults" class="text-center text-gray-500 mt-12 hidden">No se encontraron artículos que coincidan con tu
      búsqueda.</p>
</div>
<script>
   document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.getElementById('searchInput');
      const postsContainer = document.getElementById('postsContainer');
      const allPosts = Array.from(postsContainer.getElementsByClassName('card'));
      const noResults = document.getElementById('noResults');
      if (searchInput) {
         searchInput.addEventListener('keyup', (e) => {
            const searchTerm = e
               .target
               .value
               .toLowerCase()
               .trim();
            let visiblePosts = 0;
            allPosts.forEach(post => {
               const title = post.dataset.title || '';
               const description = post.dataset.description || '';
               const tags = post.dataset.tags || '';
               const isVisible = title.includes(searchTerm) || description.includes(searchTerm) ||
                  tags.includes(searchTerm);
               if (isVisible) {
                  post.classList.remove('filtered');
                  visiblePosts++;
               } else {
                  post.classList.add('filtered');
               }
            });
            noResults.classList.toggle('hidden', visiblePosts > 0);
         });
      }
   });
</script>
